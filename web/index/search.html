<!DOCTYPE html>
<html>
<head>
        <title>Settings | iFame</title>
        <meta charset="utf-8">
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">
        <link href="../css/star-rating.css" media="all" rel="stylesheet" type="text/css" />

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
        <script src="../js/star-rating.js" type="text/javascript"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="../js/script.js"></script>
</head>
<body>
        <div class="container">
                <div class="page-header">
                        <h1>Search Results:</h1>
                </div>
                <div class="panel panel-default">
                        <div class="panel-heading">Titolo (Tempo)</div>
                        <div class="panel-body">Descrizione</div>
                        <div class="panel-footer" style="text-align: right; font-size: 20px;">
                                <input id="input-id" name="input-name" type="number" class="rating"
                                        min=0 max=5 step=2 data-size="xs" data-show-caption="false" data-show-clear="false"
                                        data-readonly="true" value="3.5">
                        </div>
                </div>
        </div>
</body>
</html>
